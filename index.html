<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Macro Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"></script>
    <script src="/js/index.js"></script>
    <script src="/js/calculations.js"></script>
    <script src="/js/constructor.js"></script>
    <script src="/js/dropdown.js"></script>
    <script src="/js/new-item.js"></script>
  </head>

  <body>
    <div class="container-fluid">
      <div class="title">
        <img
          class="logo"
          src="/public/photos/mini-mando-transparent.PNG"
          alt="logo" />
        <h1>Mando's</h1>
        <h3>Macros Calculator</h3>
      </div>
      <div class="disclaimer">
        <p>
          *(Work in Progress) <br />Based on the weight units you are using on
          your scale
        </p>
      </div>
      <div class="button-toggler">
        <button id="showCalculatorFormButton" type="button" class="btn">
          Enter Macros for Calculation
        </button>
        <button id="showNewItemFormButton" type="button" class="btn">
          Enter New Food Item
        </button>
      </div>
      <div class="mainFormContainer">
        <form id="calculatorForm">
          <div class="form-group">
            <label for="foodSelect">Select or Enter Food</label>
            <select class="form-control" id="foodSelect"></select>
          </div>
          <div class="form-group">
            <label for="itemName">Name</label>
            <input
              type="text"
              class="form-control"
              id="itemName"
              aria-describedby="item Name"
              placeholder="Enter item name" />
          </div>

          <div class="form-group">
            <label for="servingSize">Serving Size</label>
            <input
              type="text"
              class="form-control"
              id="servingSize"
              placeholder="Serving Size from Nutrition Label" />
          </div>

          <div class="form-group">
            <label for="calories">Calories Per Serving</label>
            <input
              type="text"
              class="form-control"
              id="calories"
              placeholder="Calories Per Serving from Nutrition Label" />
          </div>

          <div class="form-group">
            <label for="protein">Protein Per Serving</label>
            <input
              type="text"
              class="form-control"
              id="protein"
              placeholder="Protein Per Serving from Nutrition Label" />
          </div>

          <div class="form-group">
            <label for="carbs">Carbs Per Serving</label>
            <input
              type="text"
              class="form-control"
              id="carbs"
              placeholder="Carbs Per Serving from Nutrition Label" />
          </div>

          <div class="form-group">
            <label for="fats">Fat Per Serving</label>
            <input
              type="text"
              class="form-control"
              id="fats"
              placeholder="Fats Per Serving from Nutrition Label" />
          </div>

          <div class="form-group">
            <label for="weighed">Amount Weighed</label>
            <input
              type="text"
              class="form-control"
              id="weighed"
              placeholder="Amount Weighed" />
          </div>

          <button id="submitButton" type="submit" class="btn">Submit</button>
        </form>

        <!-- New item form -->
        <form id="newItemForm" style="display: none">
          <div class="form-group">
            <label for="newItemName">Name</label>
            <input
              type="text"
              class="form-control"
              id="newItemName"
              name="newItemName"
              placeholder="Enter item name"
              required />
          </div>
          <div class="form-group">
            <label for="newItemServingSize">Serving Size (grams)</label>
            <input
              type="number"
              class="form-control"
              id="newItemServingSize"
              name="newItemServingSize"
              placeholder="Serving Size from Nutrition Label"
              required />
          </div>
          <div class="form-group">
            <label for="newItemCalories">Calories</label>
            <input
              type="number"
              class="form-control"
              id="newItemCalories"
              name="newItemCalories"
              placeholder="Calories per Serving from Nutrition Label"
              required />
          </div>
          <div class="form-group">
            <label for="newItemProtein">Protein</label>
            <input
              type="number"
              class="form-control"
              id="newItemProtein"
              name="newItemProtein"
              placeholder="Protein from Nutrition Label"
              required />
          </div>
          <div class="form-group">
            <label for="newItemCarbs">Carbs</label>
            <input
              type="number"
              class="form-control"
              id="newItemCarbs"
              name="newItemCarbs"
              placeholder="Carbs from Nutrition Label"
              required />
          </div>
          <div class="form-group">
            <label for="newItemFats">Fats</label>
            <input
              type="number"
              class="form-control"
              id="newItemFats"
              name="newItemFats"
              placeholder="Fats from Nutrition Label"
              required />
          </div>
          <button type="submit" class="btn">Save</button>
        </form>
        <div class="results"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"></script>
  </body>
</html>
