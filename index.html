<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Macro Calculator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="index.js"></script>

</head>

<body>
  <div class="container mainForm">
    <div class="title">
      <h1><img class="logo" src="photos/mini-mando.png" alt="logo" />Mando's Meal Macro Calculator
      </h1>
      <p>(Work in Progress) Only works with grams at the moment</p>
    </div>

    <form>
      <div class="form-group">
        <label for="itemName">Name</label>
        <input type="text" class="form-control" id="itemName" aria-describedby="item Name"
          placeholder="Enter item name">
      </div>

      <div class="form-group">
        <label for="servingSize">Serving Size (grams)</label>
        <input type="text" class="form-control" id="servingSize" placeholder="Serving Size from Nutrition Label">
      </div>

      <div class="form-group">
        <label for="calories">Calories Per Serving</label>
        <input type="text" class="form-control" id="calories" placeholder="Calories Per Serving from Nutrition Label">
      </div>

      <div class="form-group">
        <label for="protein">Protein Per Serving</label>
        <input type="text" class="form-control" id="protein" placeholder="Protein Per Serving from Nutrition Label">
      </div>

      <div class="form-group">
        <label for="carbs">Carbs Per Serving</label>
        <input type="text" class="form-control" id="carbs" placeholder="Carbs Per Serving from Nutrition Label">
      </div>

      <div class="form-group">
        <label for="fats">Fat Per Serving</label>
        <input type="text" class="form-control" id="fats" placeholder="Fats Per Serving from Nutrition Label">
      </div>

      <div class="form-group">
        <label for="weighedServing">Amount Weighed</label>
        <input type="text" class="form-control" id="weighedServing" placeholder="Amount Weighed">
      </div>

      <button id="submitButton" type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div class="results">
    </div>

  </div>



  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

</body>

</html>
