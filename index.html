<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Macro Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">Item Name </span>
        </div>
        <input type="text" aria-label="Item name" class="form-control" />

        <div class="input-group-prepend">
          <span class="input-group-text">Serving Size (grams)</span>
        </div>
        <input type="text" aria-label="Serving Size" class="form-control" />

        <div class="input-group-prepend">
          <span class="input-group-text">Calories per seving </span>
        </div>
        <input
          type="text"
          aria-label="Calories per seving"
          class="form-control"
        />

        <div class="input-group-prepend">
          <span class="input-group-text">Protein per seving </span>
        </div>
        <input
          type="text"
          aria-label="Protein per seving"
          class="form-control"
        />

        <div class="input-group-prepend">
          <span class="input-group-text">Carbs per seving </span>
        </div>
        <input type="text" aria-label="Carbs per seving" class="form-control" />
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
